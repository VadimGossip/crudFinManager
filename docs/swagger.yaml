      operationId: get-list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.GetAllDocsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get all financial documents
      tags:
      - docs
    post:
      consumes:
      - application/json
      description: create financial document
      operationId: create-doc
      parameters:
      - description: document info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.Doc'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.CreateDocResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Create Financial document
      tags:
      - docs
  /docs/{id}:
    delete:
      consumes:
      - application/json
      description: delete financial document by id
      operationId: delete-doc-by-id
      parameters:
      - description: Doc ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Delete financial doc by id
      tags:
      - docs
    get:
      consumes:
      - application/json
      description: get financial document
      operationId: get-doc-by-id
      parameters:
      - description: Doc ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Doc'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Get financial document info by id
      tags:
      - docs
    put:
      consumes:
      - application/json
      description: update financial document info
      operationId: update-doc-by-id
      parameters:
      - description: Doc ID
        in: path
        name: id
        required: true
        type: integer
      - description: document update info
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateDocInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/domain.ErrorResponse'
      summary: Update financial document info
      tags:
      - docs
