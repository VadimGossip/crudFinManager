basePath: /
definitions:
  domain.CreateDocResponse:
    properties:
      id:
        example: 1
        type: integer
    type: object
  domain.Doc:
    properties:
      amount:
        example: 1.23554
        minimum: 0
        type: number
      amount_usd:
        example: 1.23554
        minimum: 0
        type: number
      counterparty:
        example: Some Company
        type: string
      created_at:
        example: "2022-08-22T19:12:02.239488Z"
        type: string
      doc_currency:
        example: USD
        type: string
      doc_date:
        example: "2022-08-22T19:12:02.239488Z"
        type: string
      id:
        example: 1
